<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Time Management - Master Your Time</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #info-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 10;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #info-panel.active {
            opacity: 1;
        }

        #info-panel h1 {
            font-size: 4rem;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }

        #info-panel p {
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            max-width: 800px;
            line-height: 1.6;
        }

        #controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 15px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            pointer-events: all;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .control-btn.active {
            background: rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.6);
        }

        #scene-title {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
            z-index: 10;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #scene-title.active {
            opacity: 1;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="scene-title"></div>
    <div id="info-panel"></div>
    <div id="controls">
        <button class="control-btn" data-scene="0">Intro</button>
        <button class="control-btn" data-scene="1">Time Spiral</button>
        <button class="control-btn" data-scene="2">Priority Matrix</button>
        <button class="control-btn" data-scene="3">Pomodoro</button>
        <button class="control-btn" data-scene="4">Time Flow</button>
    </div>
    <div class="loading">Loading...</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
